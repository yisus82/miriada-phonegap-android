      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <link rel="stylesheet" type="text/css" href="css/camera.css" />
    <title>Camera</title>
  </head>
  <body>
    <div class="header">
      <img align="left" src="img/camera.png" />

      <button class="button button-filter">B &amp; W</button>

    <div class="button-container">
      <button id="button-action" class="button">Take Photo</button>
      <button id="button-gallery" class="button">Image Gallery</button>
    </div>

    <div class="footer">

    </div>

    <script type="text/javascript" src="cordova.js"></script>
